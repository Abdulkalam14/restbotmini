version: "3.1"

nlu:
- intent: browse_menu
  examples: |
    - I am hungry, can you show me the menu
    - I would like to order something
    - menu please
    - I would like to make an order
    - I'm feeling famished, could you display the menu for me?
    - I'm interested in placing an order.

- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - bye
    - goodbye


- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really


- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: ask_veg_nonveg_menu
  examples: |
    - can you show me the [veg]{"entity": "cuisine_type", "value":"veg"} menu?
    - [vegetarian]{"entity":"cuisine_type", "value":"veg"} item?
    - can you show me the [non veg]{"entity":"cuisine_type", "value":"non-veg"} menu?
    - [Non-vegetarian]{"entity":"cuisine_type", "value":"non-veg"} item?
    - I would like to have some [non veg]{"entity":"cuisine_type", "value":"non-veg"} cuisine, can you show me the menu?
    - [veg]{"entity": "cuisine_type", "value": "veg"} menu please



- intent: make_order
  examples: |
    - I would like to order [4](quantity) [chicken tikka](cuisine) and [4](quantity) plate [Caesar salad](cuisine)
    - Can I get [chicken tikka](cuisine)?
    - Can you please add [3](quantity) orders of [Samosa](cuisine) and [4](quantity) plates of [egg roll](cuisine) to my order?
    - I'd like to order [1](quqantity) [large pizza](cuisine), please.
    - I'm interested in getting [2](quantity) [chicken biryanis](cuisine) and [3](quantity) orders of [garlic naan](cuisine).
    - I'm interested in getting [1](quantity) order of [sushi rolls](cuisine) and [3](cuisine) plates of [miso soup](cuisine), please.
    - Please add [1](quantity) [seafood paella](cuisine) and [6](quantity) servings of [chicken fajitas](cuisine) to my order.
    - I'd like to order [5](quantity) [cheeseburgers](cuisine), please.
    - I'm interested in getting [1](quantity) order of [sushi rolls](cuisine) (chef's choice), [3](quantity) bowls of [veg soup](cuisine), and [a green tea ice cream](cuisine) for dessert.
    - Can you include [4](quantity) servings of [shrimp scampi](cuisine) and [3](quantity) plates of [pad thai noodles](cuisine) in my order?
    - I'm interested in getting [1](quantity) order of [sushi rolls](cuisine) (chef's choice) and [3](quantity) bowls of [miso soup](cuisine), please.
    - Can I get [3](quantity) servings of [barbecue ribs](cuisine) with a side of coleslaw, [5](quantity) plates of [seasoned fries](cuisine), and [a large soda](cuisine), please?
    - I would like to order [4](quantity) helpings of [vegetable lasagna](cuisine) and [2](quantity) plates of [Greek salad](cuisine) with extra dressing, please.

